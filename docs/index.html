<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles.8986bff4.css">
  <script src="/styles.8986bff4.js"></script></head>

  <body>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    
    <div class="track-container">
      <button id="add-track">Add track</button>
    </div>

    <div class="sequencer-container">

      <div id="instrument-select">
        <h6>Instrument</h6>
        <label for="soundfont">Sound font:</label>
        <select id="soundfont"></select>
        <label for="instrument">Instrument:</label>
        <select id="instrument"></select>
      </div>
      
      <label for="sample-length">Lenght:</label>
      <input id="sample-length" type="number" min="4" max="128">
      <div id="sequencer"></div>
    </div>

    <div id="settings">
      <h6>Settings</h6>
      <label for="midi-input">Midi input:</label>
      <select id="midi-input"></select>
      <label for="midi-output">Midi output:</label>
      <select id="midi-output"></select>
      <button id="refresh-midi">Refresh</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="/src.f10117fe.js"></script>
  </body>
</html>
